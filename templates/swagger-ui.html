<!DOCTYPE html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="SwaggerUI" />
  <title>Security API Docs</title>
  <script src="https://unpkg.com/swagger-ui-dist@4.12.0/swagger-ui-bundle.js" crossorigin></script>
  <script src="https://unpkg.com/swagger-ui-dist@4.12.0/swagger-ui-standalone-preset.js" crossorigin></script>
  <link rel="stylesheet" href="https://unpkg.com/swagger-ui-dist@4.12.0/swagger-ui.css" />
</head>
<body>
  <div id="swagger-ui-container"></div>

  <script type="text/javascript">
    var ui = SwaggerUIBundle({
      url: "/security/api/spec.json",
      dom_id: '#swagger-ui-container',
      deepLinking: true,
      presets: [
        SwaggerUIBundle.presets.apis,
        SwaggerUIStandalonePreset
      ],
      plugins: [
        SwaggerUIBundle.plugins.DownloadUrl
      ],
      layout: "BaseLayout"
    })
    window.ui = ui
  </script>
</body>

</html>
